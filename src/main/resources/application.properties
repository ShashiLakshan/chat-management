spring.application.name=mychat
server.port=${SERVER_PORT:8080}

# --- DataSource (local/dev: localhost defaults) ---
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:chat_management}?currentSchema=${DB_SCHEMA:chat_app}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}

# Hibernate
# Tip: Dialect is auto-detected for Postgres; keeping it is harmless but optional.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:chat_app}
spring.jpa.hibernate.ddl-auto=update

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always

# Swagger / SpringDoc
springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

# Security
security.api-key=${API_KEY:dev-secret}

# Rate limit
rate-limit.enabled=true
rate-limit.replenish-permits-per-sec=${RATE_PER_SEC:1}
rate-limit.burst-capacity=${RATE_BURST:3}
rate-limit.headers=true
rate-limit.reset-on-config-change=false

redis.host:localhost
redis.port:6379

# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}
cors.allowed-methods=GET,POST,PATCH,DELETE,OPTIONS
cors.allowed-headers=*
